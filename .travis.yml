language: node_js
node_js: "node"

before_script:
  - mkdir -p ./test/assets
  - curl -L https://github.com/LeoWoerteler/QT3TS/archive/master.tar.gz | tar -xz -C ./test/assets

script:
    - timeout 600 xvfb-run -a npm run test;
    - timeout 600 xvfb-run -a npm run integrationtests;
    - timeout 600 xvfb-run -a npm run qt3tests --dist;
